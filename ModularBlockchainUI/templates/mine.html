<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine a Block</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="header text-center mb-4">
            <h1>Mine a Block</h1>
            <p>Click the button below to mine a new block and add it to the blockchain.</p>
        </div>
        <div class="text-center">
            <button id="mineButton" class="btn btn-primary btn-lg">
                <i class="fas fa-cogs"></i> Mine Block
            </button>
        </div>
        <div id="mineResult" class="mt-4 text-center"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/mine.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
